<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<StackLayout class="page content" height="100%" backgroundColor="#222">

    <FlexboxLayout justifyContent="space-between" padding="40 25">
        <Image src="~/app/images/menu.png" width="25" height="25" (tap)=onDrawerButtonTap()></Image>
        <Button class="waiterBtn" text="Call Waiter" color="white"></Button>

    </FlexboxLayout>
    <StackLayout height="100%" backgroundColor="#fff" borderRadius="30 30 0 0" class="text-center">

        <FlexboxLayout flexDirection="column" justifyContent="space-between" height="100%" paddingTop="20"
            paddingBottom="30">
            <StackLayout>
                <Label class="tapHeading" text="Hello, Martin"></Label>

            </StackLayout>

            <!-- <Image src="~/app/images/NFCImage.png" width="80%" height="auto"></Image> -->
            <StackLayout>
                <LottieView width="100" height="150" [src]="src" [loop]="loop" [autoPlay]="autoPlay"
                    (loaded)="lottieViewLoaded($event)"> </LottieView>
            </StackLayout>
            <Label text="tap on the beacon to order"></Label>
        </FlexboxLayout>
    </StackLayout>

</StackLayout>
